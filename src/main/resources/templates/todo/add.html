<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{todo.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{todo.add.headline}]]</h1>
                <div>
                    <a th:href="@{/}" class="btn btn-secondary">[[#{todo.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('todo')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='todo', field='title', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='todo', field='completed', type='checkbox')}" />
                <input type="submit" th:value="#{todo.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
